<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#09090b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Gym Tracker" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
  <link rel="icon" sizes="32x32" href="./icons/icon-32.png" />
  <link rel="icon" sizes="192x192" href="./icons/icon-192.png" />
  <link rel="icon" sizes="512x512" href="./icons/icon-512.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom-client.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-zinc-950 text-zinc-100">
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOMClient;

    function App() {
      const [tab, setTab] = useState("workouts");

      return (
        <div className="max-w-xl mx-auto p-4">
          <h1 className="text-2xl font-bold mb-4">üèãÔ∏è Gym Tracker</h1>

          <div className="flex gap-2 mb-4">
            {["workouts", "macros", "body"].map(t => (
              <button
                key={t}
                onClick={() => setTab(t)}
                className={`px-3 py-1 rounded ${
                  tab === t ? "bg-white text-black" : "bg-zinc-800"
                }`}
              >
                {t}
              </button>
            ))}
          </div>

          {tab === "workouts" && <p>Track workouts here</p>}
          {tab === "macros" && <p>Track macros here</p>}
          {tab === "body" && <p>Track weight & body fat here</p>}
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(<App />);
  </script>

  <!-- Service Worker (NOT Babel) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>
</body>
</html>
