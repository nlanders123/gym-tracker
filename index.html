<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Tracker Pro v4 - Boot Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root:empty::before { content: "Loading interface... if this persists, check your internet connection for CDNs."; color: #52525b; padding: 20px; display: block; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [status, setStatus] = useState("System Online");

            return (
                <div className="p-10 text-center">
                    <div className="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl inline-block shadow-2xl">
                        <h1 className="text-3xl font-bold mb-2">Interface Loaded âœ…</h1>
                        <p className="text-zinc-400 mb-6">React and Babel are working correctly.</p>
                        
                        <div className="flex gap-4 justify-center">
                            <button 
                                onClick={() => alert("Logic Test Success")}
                                className="bg-zinc-100 text-zinc-950 px-6 py-2 rounded-xl font-bold hover:bg-white active:scale-95 transition"
                            >
                                Test Button
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<App />);
        } catch (err) {
            document.getElementById("root").innerHTML = `<div style="color:red; padding:20px;">Mounting Error: ${err.message}</div>`;
        }
    </script>
</body>
</html>
